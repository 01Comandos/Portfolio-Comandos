	<body>
		<!--HEADER-->
		<header class="header headerContact">
			<!-- NAV -->

				<!-- LOGOTIPO -->

					<a href="index.html">

			<!-- MESSAGE -->

			</div>

		<!-- MENSAJE PRINCIPAL -->
		<article class="messageInit">
			<!-- TITULO -->
			<h2>Envía tu mensaje</h2>
			
			<!-- FORMULARIO -->
			<form action="" class="formLogin">
					
				<!--NOMBRE-->
				<div class="itemForm input-field">
					<label>Nombre</label>
					<!-- ICONO -->
					<figure>
						<img src="img/form/user.svg" alt="">
					</figure>

					<!-- INPUT -->
					<input type="text">
					<span class="mg-error hiden">Escribe tu Nombre</span>
				</div>

				<!--CORREO ELECTRONICO-->
				<div class="itemForm input-field">
					<label>Correo Electrónico</label>

					<!-- ICONO -->
					<figure>
						<img src="img/form/email.svg" alt="">
					</figure>

					<!-- INPUT -->
					<input type="email">
					<span class="mg-error hiden">Verifica tu correo electrónico</span>
				</div>

				<!--TELEFONO-->
				<div class="itemForm input-field">
					<label>Teléfono</label>
					<!-- ICONO -->
					<figure>
						<img src="img/form/phone-call.svg" alt="">
					</figure>

					<!-- INPUT -->
					<input type="text">
					<span class="mg-error hiden">Escribe tu número telefónico</span>
				</div>

				<!--EMPRESA-->
				<div class="itemForm input-field">
					<label>Empresa</label>

					<!-- ICONO -->
					<figure>
						<img src="img/form/user.svg" alt="">
					</figure>

					<!-- INPUT -->
					<input type="text">
					<span class="mg-error hiden">Verifica tu correo electrónico</span>
				</div>

				<!--MENSAJE-->
				<div class="itemForm input-field">
					<label>¿Qué estás buscando?</label>

					<!-- ICONO -->
					<figure>
						<img src="img/form/email.svg" alt="">
					</figure>

					<!-- INPUT -->
					<textarea class="materialize-textarea"></textarea>
					<span class="mg-error hiden">Dejanos tu mensaje</span>
				</div>

				<!-- BTN MAIN -->
				<section class="btn-c" >
					<a href="contact-message.html" type="submit" class="btn-main btn-form">
						<p>Enviar Info.</p>
					</a>
				</section>
			</form>
